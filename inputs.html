<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>trying different types of input forms </title>
  </head>
  <body>
    <form>
      <label>push button</label>
      <input type="button" name="" type=""><br>
      <label>checkbox</label>
      <input type="checkbox" name="" type=""><br>
      <label>color</label>
      <input type="color" name="" type=""><br>
      <label>Start Date</label>
        <input type="date" id="start" name="calender"
        value="2021-09-03"
        min="2000-01-01" max="3000-01-01"><br>
        <label>radiobutton</label>
        <input type="radio" name="" value=""><br>
        <label>range</label>
        <input type="range" name="" value="">
    </form>

  </body>
</html>
